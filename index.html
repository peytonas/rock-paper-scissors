<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet"
    href="https://cdn.rawgit.com/konpa/devicon/df6431e323547add1b4cf45992913f15286456d3/devicon.min.css">
  <link rel="stylesheet" href="rock-paper-scissors.css">
  <title>rock-paper-scissors</title>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center text-center">
      <div class="col-12">
        <h2>Rock Paper Scissors</h2>
        <button class="btn btn-info" onclick="play('rock')">
          <img src="https://i.ytimg.com/vi/kKLd90gBsjY/hqdefault.jpg" alt="Bigfoot" height="150" width="150">
        </button>
        <button class="btn btn-info" onclick="play('paper')">
          <img src="https://i.ytimg.com/vi/Vct1y5symA8/maxresdefault.jpg" alt="Origami" height="150" width="150">
        </button>
        <button class="btn btn-info" onclick="play('scissors')">
          <img src="https://www.geekalerts.com/u/Giant-Scissors1.jpg" alt="scissors" height="150" width="150">
        </button>
      </div>
    </div>
    <div class="row justify-content-center text-center">
      <h1 id="game-status"></h1>
    </div>

    <script src="rock-paper-scissors.js"></script>
</body>

</html>
